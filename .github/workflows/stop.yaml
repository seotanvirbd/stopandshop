name: Stop & Shop Advanced Bot

on:
  workflow_dispatch:

  # ✅ Runs every day at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # ✅ Runs every 6 hours
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # ✅ Toggle headed mode (true = visible browser)
      HEADED_MODE: false

      # ✅ Optional proxy (set in GitHub Secrets)
      PROXY_URL: ${{ secrets.PROXY_URL }}

    steps:
      # 1️⃣ Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install Chrome
      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # 4️⃣ Install SeleniumBase + Driver
      - name: Install SeleniumBase
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase pandas
          python -m seleniumbase install chromedriver

      # 5️⃣ Run Script (Proxy + Headless + Screenshot Mode)
      - name: Run Stop & Shop Bot
        run: |
          mkdir -p outputs screenshots

          if [[ "$HEADED_MODE" == "true" ]]; then
            xvfb-run -a python stopandshop.py | tee outputs/output.log
          else
            python stopandshop.py | tee outputs/output.log
          fi
        env:
          SB_PROXY: ${{ secrets.PROXY_URL }}

      # 6️⃣ Convert Console Output to CSV
      - name: Convert Output to CSV
        run: |
          echo "product_text" > outputs/results.csv
          grep "^\* " outputs/output.log | sed 's/^* //' >> outputs/results.csv

      # 7️⃣ Upload CSV Results
      - name: Upload CSV Results
        uses: actions/upload-artifact@v4
        with:
          name: stopandshop-results
          path: outputs/results.csv

      # 8️⃣ Upload Screenshots (If Any)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stopandshop-screenshots
          path: screenshots
