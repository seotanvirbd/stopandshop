name: Run StopAndShop Bot (With Screenshots)

on:
  workflow_dispatch

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install SeleniumBase
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase
          python -m seleniumbase install chromedriver

      - name: Run Script
        run: |
          python stopandshop.py

      # âœ… Upload screenshots automatically
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stopandshop-screenshots
          path: |
            *.png
            screenshots
